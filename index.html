<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Miss Plantard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #fdf5e6; /* Beige */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #c9184a;
            text-align: center;
            margin-top: 10vh;
            padding: 0 20px;
            z-index: 10;
            pointer-events: none;
        }

        .btn {
            position: absolute;
            padding: 20px 45px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            z-index: 100;
        }

        #btn-oui {
            background-color: #ff4d6d;
            color: white;
            top: 50%;
            left: 25%;
        }

        #btn-oui:hover { transform: scale(1.3); }

        #btn-non {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            top: 60%;
            left: 65%;
        }

        #btn-non:hover { transform: scale(0.7); }

        .emoji {
            position: absolute;
            top: -50px;
            font-size: 2.5rem;
            animation: fall linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1 id="main-title">Miss Plantard, <br>Voulez-Vous Me faire L'Honneur D'Etre Ma Valentine ?</h1>

    <button class="btn" id="btn-oui" onclick="celebrate()">Oui</button>
    <button class="btn" id="btn-non">Non</button>

    <script>
        // Animation des boutons qui flottent
        function animateBallon(id, sx, sy) {
            const el = document.getElementById(id);
            let x = el.offsetLeft, y = el.offsetTop, dx = sx, dy = sy;
            function move() {
                const mw = window.innerWidth - el.offsetWidth;
                const mh = window.innerHeight - el.offsetHeight;
                if (x + dx > mw || x + dx < 0) dx = -dx;
                if (y + dy > mh || y + dy < 0) dy = -dy;
                x += dx; y += dy;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                requestAnimationFrame(move);
            }
            move();
        }

        window.onload = () => {
            animateBallon('btn-oui', 1.5, 1);
            animateBallon('btn-non', -1.2, -1.8);
        };

        function celebrate() {
            const title = document.getElementById('main-title');
            title.innerHTML = "Je savais que tu dirais oui ! ‚ù§Ô∏è";
            document.getElementById('btn-oui').style.display = 'none';
            document.getElementById('btn-non').style.display = 'none';
            const emojis = ['üå∏', 'üíñ', 'üåπ', '‚ú®', 'üå∑', '‚ù§Ô∏è'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.className = 'emoji';
                    e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    e.style.left = Math.random() * 100 + 'vw';
                    e.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(e);
                    setTimeout(() => e.remove(), 5000);
                }, i * 60);
            }
        }
    </script>
</body>
</html>
