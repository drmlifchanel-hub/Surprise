<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Miss Plantard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #fdf5e6; /* Fond Beige */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Emp√™che le d√©filement pendant que les boutons bougent */
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            color: #c9184a;
            text-align: center;
            margin-top: 10vh;
            padding: 0 20px;
            z-index: 10;
            position: relative;
            pointer-events: none; /* Pour ne pas g√™ner le clic sur les boutons */
        }

        .btn {
            position: absolute;
            padding: 20px 45px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        #btn-oui {
            background-color: #ff4d6d;
            color: white;
            /* Position initiale */
            left: 20%;
            top: 50%;
        }

        #btn-oui:hover {
            transform: scale(1.3); /* Grossit au survol */
        }

        #btn-non {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            /* Position initiale */
            left: 60%;
            top: 60%;
        }

        #btn-non:hover {
            transform: scale(0.7); /* R√©tr√©cit au survol */
        }

        /* Animation des emojis qui tombent */
        .emoji {
            position: absolute;
            top: -50px;
            font-size: 2.5rem;
            animation: fall linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1 id="main-title">Miss Plantard, <br>Voulez-Vous Me faire L'Honneur D'Etre Ma Valentine ?</h1>

    <button class="btn" id="btn-oui" onclick="celebrate()">Oui</button>
    <button class="btn" id="btn-non">Non</button>

    <script>
        // --- LOGIQUE DES BOUTONS BALLONS ---
        function setupBallon(id, speedX, speedY) {
            const btn = document.getElementById(id);
            let x = btn.offsetLeft;
            let y = btn.offsetTop;
            let dx = speedX;
            let dy = speedY;

            function move() {
                const maxX = window.innerWidth - btn.offsetWidth;
                const maxY = window.innerHeight - btn.offsetHeight;

                if (x + dx > maxX || x + dx < 0) dx = -dx;
                if (y + dy > maxY || y + dy < 0) dy = -dy;

                x += dx;
                y += dy;

                btn.style.left = x + 'px';
                btn.style.top = y + 'px';

                requestAnimationFrame(move);
            }
            move();
        }

        // On lance l'animation une fois la page charg√©e
        window.onload = () => {
            setupBallon('btn-oui', 1.5, 1);
            setupBallon('btn-non', -1.2, -1.8);
        };

        // --- LOGIQUE DU CLIC SUR OUI ---
        function celebrate() {
            const title = document.getElementById('main-title');
            title.innerHTML = "Je savais que tu dirais oui ! ‚ù§Ô∏è";
            
            // On fait dispara√Ætre les boutons
            document.getElementById('btn-oui').style.display = 'none';
            document.getElementById('btn-non').style.display = 'none';

            const emojis = ['üå∏', 'üíñ', 'üåπ', '‚ú®', 'üå∑', '‚ù§Ô∏è', 'ü•∞'];
            
            // Cr√©ation de la pluie d'emojis
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const e = document.createElement('div');
                    e.className = 'emoji';
                    e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    e.style.left = Math.random() * 100 + 'vw';
                    e.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    e.style.opacity = Math.random();
                    document.body.appendChild(e);

                    // Supprimer l'√©l√©ment apr√®s l'animation
                    setTimeout(() => e.remove(), 5000);
                }, i * 60);
            }
        }
    </script>

</body>
</html>
