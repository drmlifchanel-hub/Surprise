<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Miss Plantard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            /* Fond beige doux */
            background-color: #fdf5e6; 
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Important pour que les boutons ne créent pas d'ascenseurs */
            text-align: center;
            position: relative; /* Nécessaire pour les éléments absolus */
        }

        h1 {
            /* Nouvelle police style "Miaou" */
            font-family: 'Great Vibes', cursive; 
            font-size: 4rem;
            color: #c9184a;
            margin-top: 50px;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 100; /* Le titre reste toujours au-dessus */
        }

        /* Styles de base des boutons */
        .btn {
            position: absolute; /* Permet le flottement */
            padding: 20px 45px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            /* Ombre douce pour l'effet ballon */
            box-shadow: 5px 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, background-color 0.3s;
            will-change: top, left; /* Optimisation pour l'animation */
            z-index: 50;
        }

        #btn-oui {
            background-color: #ff4d6d;
            color: white;
            top: 40%;
            left: 30%;
        }
